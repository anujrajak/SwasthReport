<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pathology App</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a path portion and then redirects the browser
      // to that path with a 301 redirect.
      (function() {
        // For GitHub Pages with base path /SwasthReport/
        var pathSegmentsToKeep = 1;

        var l = window.location;
        var basePath = '/SwasthReport';
        var pathname = l.pathname;
        
        // Remove base path if present
        if (pathname.startsWith(basePath)) {
          pathname = pathname.slice(basePath.length);
        }
        
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/?/' +
          pathname.slice(1).replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
  </body>
</html>
